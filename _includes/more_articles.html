<section class="bg--tertiary section--padding-top section--padding-bottom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-12">
                <div class="row justify-content-between align-items-end mb-4">
                    <div class="col-8 col-md-6 col-lg-5 text-start">
                        <h3>More articles in the same category</h3>
                    </div>
                    <div class="col-4 col-md-6 col-lg-4 text-end">
                        <a href="/insights/" class="btn btn-simple mb-2">See all</a>
                    </div>
                </div>
                <div class="slick-slider--outer jh-blog-slider-85919 pt-3">
                    {% for post in site.categories[page.category] limit: 6 %}
                    {% if post.url != page.url %}
                    <div class="slick-slider--inner">
                        <a href="{{ post.url }}" class="d-block insights-tile insights-tile--secondary">
                            <div class="row align-items-center">
                                <div class="col-12">
                                    <div class="insights-cover-image b-lazy" data-src="{{ post.img | relative_url }}">
                                    </div>
                                </div>
                                <div class="col-12 text-start pt-2">
                                    <div class="clearfix mb-2">
                                        <div class="d-inline-block align-middle me-2">
                                            <img alt='' src='https://secure.gravatar.com/avatar/{{ post.author | md5 }}?s=36&d=mm&r=g' class='avatar avatar-36 photo' height='36' width='36' decoding='async'/>
                                        </div>
                                        <div class="d-inline-block align-middle me-2">
                                            <p class="d-inline-block mb-0">{{ post.author }}</p>
                                            <p class="smallest mb-0">
                                                <span class="d-inline-block me-2">{{ post.date | date: "%-d %B %Y" }}</span> |
                                                <span class="d-inline-block ms-2">Read it in {{ post.read_time }} minutes</span>
                                            </p>
                                        </div>
                                    </div>
                                    <h4>{{ post.title }}</h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
